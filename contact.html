<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt — Mikaeil Zoughdar Moghadam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

  <header class="topbar">
    <nav class="navbar navbar-expand-lg navbar-dark container-fluid py-3 px-4">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="img/logo.svg" alt="MZ" class="logo me-2">
        <span class="brand-text">Mikaeil DevLab</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a href="index.html" class="nav-link">Startsida</a></li>
          <li class="nav-item"><a href="about.html" class="nav-link">Om mig</a></li>
          <li class="nav-item"><a href="contact.html" class="nav-link active">Kontakt</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <main class="container">
    <h1>Kontakt</h1>
    <p>Vill du komma i kontakt med mig? Fyll i formuläret nedan. Det behöver inte fungera enligt uppgiften, men ser ut att fungera.</p>

    <form action="#" method="post" class="contact-form" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Namn</label>
        <input id="name" name="name" class="form-control red-input" placeholder="Ditt namn">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-control red-input" placeholder="din@mail.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Meddelande</label>
        <textarea id="message" name="message" rows="5" class="form-control red-input" placeholder="Skriv ditt meddelande..."></textarea>
      </div>
      <button class="btn btn-danger" type="submit">Skicka (fungerar ej)</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container"><p>© 2025 Mikaeil Z. Moghadam</p></div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
