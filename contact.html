<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kontakt — Mikaeil Zoughdar Moghadam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="brand" href="index.html"><img src="img/logo.svg" class="logo" alt="MZ"><span class="brand-text">Mikaeil DevLab</span></a>
      <nav class="nav">
        <a href="index.html">Startsida</a>
        <a href="about.html">Om mig</a>
        <a href="contact.html" class="active">Kontakt</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Kontakt</h1>
    <p>Vill du komma i kontakt med mig? Fyll i formuläret nedan. Det behöver inte fungera enligt uppgiften, men ser ut att fungera.</p>

    <form action="#" method="post" class="contact-form" novalidate>
      <div class="mb-3">
        <label for="name" class="form-label">Namn</label>
        <input id="name" name="name" class="form-control red-input" placeholder="Ditt namn">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input id="email" name="email" class="form-control red-input" placeholder="din@mail.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Meddelande</label>
        <textarea id="message" name="message" rows="5" class="form-control red-input" placeholder="Skriv ditt meddelande..."></textarea>
      </div>
      <button class="btn btn-danger" type="submit">Skicka (fungerar ej)</button>
    </form>
  </main>

  <footer class="site-footer"><div class="container"><p>© 2025 Mikaeil Z. Moghadam</p></div></footer>
  <script src="js/main.js"></script>
</body>
</html>
